<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ challenge.skill }} Challenge | MCQ Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(7, 7, 7, 0.65), rgba(0, 0, 0, 0.65)), url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=1920&auto=format&fit=crop') no-repeat center center fixed, #1a202c;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: #161616;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      max-width: 700px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .question {
      margin-top: 1.5rem;
    }

    .option {
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .option:hover {
      background: rgba(45, 212, 191, 0.15);
      border-color: #2dd4bf;
      transform: translateX(5px);
    }

    .option input[type="radio"] {
      accent-color: #2dd4bf;
    }

    .option input[type="radio"]:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.3);
    }

    .submit-btn {
      background: linear-gradient(to right, #2dd4bf, #3b82f6);
      padding: 1rem;
      border-radius: 0.5rem;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 2rem;
    }

    .submit-btn:hover {
      background: linear-gradient(to right, #26a69a, #2563eb);
      transform: scale(1.02);
    }

    .submit-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.3);
    }
  </style>
</head>
<body>
  <form method="POST" class="card">
    {% csrf_token %}
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-white">Skill Challenge Assessment</h1>
      <div class="mt-2 text-teal-300 text-lg font-semibold">{{ challenge.skill }}</div>
    </div>

    {% if mcqs %}
      {% for mcq in mcqs %}
        <div class="question mb-6">
          <p class="text-lg font-medium text-white mb-3">Q{{ forloop.counter }}. {{ mcq.question }}</p>
          {% for opt in mcq.options %}
            <label class="option">
              <input type="radio" name="mcq_{{ forloop.parentloop.counter0 }}" value="{{ opt }}" required>
              <span>{{ opt }}</span>
            </label>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit" class="submit-btn text-white">Submit Assessment</button>
    {% else %}
      <p class="text-center text-white">No MCQs are currently available.</p>
    {% endif %}
  </form>
</body>
</html>
